<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <section class="news">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <form class="form">
                        <div class="col-md-12 col-sm-12">
                            <h2>Formulário de Cadastro</h2>
                            <p>Ficou interessado? Preencha os campos do formulário para receber novidades.</p>
                        </div>

                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                        </div>

                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="digite seu email">
                        </div>

                        <div class="input-group">
                            <input class="form-control" type="text" name="telefone" placeholder="digite seu número de telefone">
                        </div>

                        <div class="input-group">
                            <textarea class="form-control" name="mensagem" rows="7" maxlength="242" placeholder="Digite sua mensagem"></textarea>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                        </div>
                        

                        <button type="submit" class="btn btn-lg btn-success">Assinar</button>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
