<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação JavaScript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
    /* 
        Pedir para o usuário digitar um número de 1 a 6. mostrar na tela uma 
        mensagem diferente para cada número.
        
    */
    var n = prompt('Digite um numero');
    n = parseInt(n);

    switch(n){
        case 1:
            alert('boa escolha');
            break;
        case 2:
            alert('legal');
            break;
        case 3:
            alert('caramba');
            break;
        default:
            alert('escolha de 1 a 3');
    }

    </script>
</body>
</html>
