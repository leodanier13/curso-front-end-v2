    <script>

    // pedir para o usuario digitar um numero
    var n1 = prompt("Digite um número");
    // converter em numero inteiro
    n1 = parseInt(n1);
    // pedir para o usuario digitar outro numero
    var n2 = prompt("Digite outro número");
    // converter em numero inteiro
    n2 = parseInt(n2);
    // mostrar alert com o texto - O resto da divisão de (n1) por (n2) é: (resultado);
    alert("O resto da divisão de " + n1 +  " por " + n2 + " é: " + (n1 % n2) );
    // mostrar alert com o texto - O numero (n1) elevado a (n2) é: (resultado);
    alert("O número " + n1 + " elevado a " + n2 + " é: " + (n1 ** n2) );
    </script>
