<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Digite um número</h2>
        <form>
            <div>
                <label for="a">
                    <span>Número A</span>
                    <input type="number" id="a" />

            </div>

            <div>
                <label for="b">
                    <span>Número B</span>
                    <input type="number" id="b" />
                </label>
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>

            <div class="feedback"></div>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
