<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_html_js</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Digite um número</h2>
        <form id="form">
            <label for="number-a">Digite um número válido</label>
            <input type="number" id="campo-a" required placeholder="Digite um número"/>

            <label>Digite outro número válido</label>
            <input type="number" id="campo-b" required placeholder="Digite outro número"/>
            <button id="btn-valida-number" type="submit">Validar</button>
            <span role="alert" id="numberError" aria-hidden="true">Por favor digite um número válido</span>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
