<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Formulário para Newsletter</h1>
    </header>
    <p style="text-align: center;">Preencha os campos abaixo e receba novidades.</p>
    <br/>
    <form style="text-align: center; font-size: larger; padding-top: 1rem;">

        <label>Digite seu nome completo:</label><br/>
        <input type="text" placeholder="Digite seu nome completo"/>
        <br/>
        <label>Digite seu email:</label><br/>
        <input type="text" name="email" placeholder="Digite seu e-mail"/>
        <br/>
        <label>Telefone para contato:</label><br/>
        <input type="tel" placeholder="Seu telefone" />
        <br/>
        <input type="checkbox" id="checkbox-termos"/>Aceito os termos de uso<br/>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>


    </form>
</body>
</html>
