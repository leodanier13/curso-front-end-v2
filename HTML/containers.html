<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers - HTML</title>
</head>
<body>
    <!-- Container a ser evitado/ Não semântico.

        <div>Este container div contém falta de clareza na semântica.</div>

    -->
    <!--Cabeçalho header é semântico pode conter logo/menu -->
    <header>
        <h1>Containers</h1>
        <!-- Para menu se usa o container Nav -->
        <nav>
            <a href="./index.html">Home</a>
            <a href="#">Sobre</a>
        </nav>
    </header>

    <!-- O container Main é para o conteúdo principal -->
    <main>
        <section>
            <h2>Esportes</h2>
            <article>
                <h3>Hoje Brasil X Argentina</h3>
            </article>
        </section>
        <section>
            <h2>Economia</h2>
            <article>
                Desemprego diminui em 1%
            </article>
        </section>
        <section>
            <h2>Tecnologia</h2>
            <article>
                Área de desenvolvimento full stack com Gap de vagas
            </article>
        </section>
    </main>
    <br/>
    
    <!-- O container Aside cria um menubarra lateral -->
    <aside>
        Conteúdo que será implementado com CSS para ir pra lateral 
    </aside>

    <!-- Rodapé container footer/ informações adicionais -->
    <footer>
        &copy; 2022 - Todos os direitos reservados à Leonardo Danier
    </footer>

</body>
</html>
