<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Na imagem +</button>
    </header> 
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/wallpaperflare.com_wallpaper(0).jpg" alt="papel de parede mac 1"/>
            <div class="overlay-imagem-link">
                <a href="./images/wallpaperflare.com_wallpaper(0).jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/wallpaperflare.com_wallpaper(1).jpg" alt="papel de parede mac 2"/>
            <div class="overlay-imagem-link">
                <a href="./images/wallpaperflare.com_wallpaper(1).jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/wallpaperflare.com_wallpaper(2).jpg" alt="papel de parede mac 2"/>
            <div class="overlay-imagem-link">
                <a href="./images/wallpaperflare.com_wallpaper(2).jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/wallpaperflare.com_wallpaper(3).jpg" alt="papel de parede mac 3"/>
            <div class="overlay-imagem-link">
                <a href="./images/wallpaperflare.com_wallpaper(3).jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/wallpaperflare.com_wallpaper(4).jpg" alt="papel de parede mac 4"/>
            <div class="overlay-imagem-link">
                <a href="./images/wallpaperflare.com_wallpaper(4).jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
